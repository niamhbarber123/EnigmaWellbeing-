<!-- Script -->
<script>
  const breathText = document.getElementById("breathText");

  function breathingCycle() {
    breathText.textContent = "Inhale";

    setTimeout(() => {
      breathText.textContent = "Hold";
    }, 4000);

    setTimeout(() => {
      breathText.textContent = "Exhale";
    }, 6000);
  }

  // Start breathing loop
  breathingCycle();
  setInterval(breathingCycle, 10000);

  // Log completion
  function completeBreathing() {
    const current = Number(localStorage.getItem("breathingDone")) || 0;
    localStorage.setItem("breathingDone", current + 1);

    alert("Well done. Take that calm with you ğŸŒ¿");
  }
</script>
