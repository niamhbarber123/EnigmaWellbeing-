<html lang="en">
<head>

</head>
<body>

<div class="app">

  <div class="header">
    <h1>Daily check-in</h1>
    <p>How are you feeling today?</p>
  </div>

  <div class="content">

    <div class="mood-grid">
      <button onclick="selectMood(this,'calm')">ğŸ˜Œ Calm</button>
      <button onclick="selectMood(this,'okay')">ğŸ™‚ Okay</button>
      <button onclick="selectMood(this,'low')">ğŸ˜” Low</button>
      <button onclick="selectMood(this,'anxious')">ğŸ˜Ÿ Anxious</button>
    </div>

    <textarea id="note" placeholder="Anything you'd like to note? (optional)"></textarea>

    <button class="primary-btn" onclick="saveCheckin()">Save check-in</button>

    <p id="confirm" class="gentle-text"></p>

  </div>

  <nav class="navbar">
    <a href="index.html"><span>ğŸ </span>Home</a>
    <a href="checkin.html" class="active"><span>ğŸŒ±</span>Check-in</a>
    <a href="breathe.html"><span>ğŸŒ¬ï¸</span>Breathe</a>
    <a href="quotes.html"><span>ğŸ’¬</span>Quotes</a>
    <a href="help.html"><span>ğŸ†˜</span>Help</a>
  </nav>

</div>

<script>
let mood = "";

function selectMood(btn, m) {
  mood = m;
  document.querySelectorAll(".mood-grid button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

function saveCheckin() {
  if (!mood) {
    alert("Please choose how you're feeling ğŸ’œ");
    return;
  }

  const entry = {
    date: new Date().toDateString(),
    mood: mood,
    note: document.getElementById("note").value
  };

  localStorage.setItem("dailyCheckin", JSON.stringify(entry));
  document.getElementById("confirm").innerText =
    "Saved ğŸŒ¿ Be gentle with yourself today.";
}
</script>

</body>
</html>
