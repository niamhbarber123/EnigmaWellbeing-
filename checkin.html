<div class="app">
<div class="header"><h1>Daily check-in</h1></div>

<div class="content">
  <div class="mood-grid">
    <button onclick="pick(this,'Calm')">ğŸ˜Œ Calm</button>
    <button onclick="pick(this,'Okay')">ğŸ™‚ Okay</button>
    <button onclick="pick(this,'Low')">ğŸ˜” Low</button>
    <button onclick="pick(this,'Anxious')">ğŸ˜Ÿ Anxious</button>

  <button class="primary-btn" onclick="save()">Save</button>

<script>
let mood="";
function pick(el,m){
  mood=m;
  document.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}
function save(){
  localStorage.setItem("checkin",JSON.stringify({mood,date:new Date().toDateString()}));

}
</script>
