<script>
function saveQuote(el) {
  let saved = JSON.parse(localStorage.getItem("favouriteQuotes") || "[]");
  const text = el.innerText;

  if (!saved.includes(text)) {
    saved.push(text);
    localStorage.setItem("favouriteQuotes", JSON.stringify(saved));
    el.style.background = "#d8cdea";
  }
}
</script>
