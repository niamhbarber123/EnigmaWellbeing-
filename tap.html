<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tap to Calm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <div class="header">
    <h1>Tap to calm</h1>
    <p>No goal. Just gentle focus.</p>
  </div>

  <div class="content tap-grid">
    <div class="tap"></div><div class="tap"></div>
    <div class="tap"></div><div class="tap"></div>
    <div class="tap"></div><div class="tap"></div>
    <div class="tap"></div><div class="tap"></div>
  </div>

</div>

<script>
const colours = ["#d8cdea","#e2d9f3","#cfd9d6","#f1d6e5"];

document.querySelectorAll(".tap").forEach(tile => {
  tile.onclick = () => {
    tile.style.background =
      colours[Math.floor(Math.random() * colours.length)];
  };
});
</script>

</body>
</html>
